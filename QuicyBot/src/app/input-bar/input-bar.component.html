<div>
  <input class="name-input" matInput placeholder="Enter a name" (keyup.enter)="onSearchChange($event.target.value)">
  <mat-progress-bar *ngIf="progressBarLoading$ | async" mode="query"></mat-progress-bar>
  <app-lyrics-panel [actorName]="actorName$ | async"
                    [trackNameList]="trackNameList$ | async"
                    [lyricsList]="lyricsList$ | async"
                    [sentimentScoreList]="sentimentScoreList$ | async"></app-lyrics-panel>
</div>
