<div>

  <mat-progress-bar *ngIf="progressBarLoading$ | async" mode="query"></mat-progress-bar>
  <app-lyrics-panel [actorName]="actorName$ | async" [lyrics]="lyrics$ | async" [sentimentScore]="sentimentScore$ | async"></app-lyrics-panel>
</div>
